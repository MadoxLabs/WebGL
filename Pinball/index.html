<html>
  <head>
    <title>MadoxLabs Pinball demo</title>
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
    <script src="../mxFrame/mxFrame.js"></script>
    <script>
      function reportLoading(value)
      {
        var out = document.getElementById("loading");
        out.innerHTML = "MadoxLabs Pinball<br>Loading: " + value + " assets to go..."
      }

      function doneLoading()
      {
        document.getElementById("loading").style.visibility = "hidden";
      }
    </script>
  </head>
  <body style="margin:0;padding:0;" onload="mx.loadApp(['js/lib/cannon.js', 
                                                        'js/lib/buzz.min.js', 
                                                        'js/physicsHandler.js', 
                                                        'js/pinball.js'], '../mxFrame', mx.WITH_MXFRAME);">
    <div><canvas id='surface'></canvas></div>
    <div id="loading"></div>
  </body>
</html>
