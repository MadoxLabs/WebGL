<html>
<head>
  <script>

    function init()
    {
      if (window.DeviceOrientationEvent)
        window.addEventListener("deviceorientation", function () { tilt2(event.alpha, event.beta, event.gamma); }, true);
      if (window.DeviceMotionEvent)
        window.addEventListener('devicemotion', function () { tilt(event); }, true);
    }

    function tilt2(x,y,z)
    {
      document.getElementById("out2").innerHTML = "x: " + Math.floor(x) + "<br>y: " + Math.floor(y) + "<br>z: " + Math.floor(z);
    }

    function tilt(e)
    {
      document.getElementById("out").innerHTML = "x: " + Math.floor(e.acceleration.x) + "<br>y: " + Math.floor(e.acceleration.y) + "<br>z: " + Math.floor(e.acceleration.z);
      document.getElementById("out").innerHTML += "<br>x: " + Math.floor(e.accelerationIncludingGravity.x) + "<br>y: " + Math.floor(e.accelerationIncludingGravity.y) + "<br>z: " + Math.floor(e.accelerationIncludingGravity.z);
      document.getElementById("out").innerHTML += "<br>x: " + Math.floor(e.rotationRate.x) + "<br>y: " + Math.floor(e.rotationRate.y) + "<br>z: " + Math.floor(e.rotationRate.z);
    }

  </script>
</head>
<body onload="init();">
  <div id="out"></div>
  <div id="out2"></div>
</body>
</html>
